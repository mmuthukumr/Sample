 function createProductCodeForm(parent) {
  var form = $("<form/>");

 form.append($("<label>").text('Product Code:'));
  form.append($("<input>").attr('name', 'productCode').attr('type', 'text').attr('onfocus', 'myFunc(true)').attr('onblur', 'myFunc(false)'));
  form.append($("<label>").attr('name', 'hint').css('display', 'none').attr('display', 'none').text('The product code can be found on the label.'));

  form.append('<br>');

  form.append($("<input>").attr('type', 'submit'));

  parent.append(form[0]);
}
function myFunc(x){
  
    if(x){
     $(document).find('label:first-child').css('display', 'block');
     }
     else{
     $(document).find('label:first-child').css('display', 'none');
     }
}
